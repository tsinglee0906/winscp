DESCRIPTION_45_LETTERS2="کارگزار رایگان SFTP, SCP, S3 and FTP برای ویندوز"
DESCRIPTION_80_LETTERS2="WinSCP یک سرویسگیرنده رایگان SFTP, SCP, Amazon S3, WebDAV, و FTP برای ویندوز است."
DESCRIPTION_250_LETTERS2="WinSCP یک سرویسگیرنده معروف رایگان برای ویندوز، ویک مدیریت پرونده قویست که بهره وری شما را بهبود می بخشد. همچنین پروتکلهای Amazon S3, FTPS, SCP و WebDAV را پشتیبانی میکند.کاربران پیشرفته میتوانند بامونتاژ .NET برنامه WinSCP را خودکار کنند."
DESCRIPTION_450_LETTERS2="WinSCP یک سرویسگیرنده معروف رایگان SFTP و FTP برای ویندوز، یک مدیریت پرونده قویست که بهره وری شما را بهبود میدهد. با ارائه یک رابط کاربری آسان برای رونوشت پرونده ها بین رایانه های محلی و دوردست با استفاده از پرتکل های مختلف : Amazon S3, FTP, FTPS, SCP, SFTP و WebDAV می باشد. .کاربران پیشرفته میتوانند بامونتاژ .NET برنامه WinSCP را خودکار کنند. WinSCP به زبان انگلیسی و بسیاری زبان های دیگر در دسترس است."
DESCRIPTION_2000_LETTERS="WinSCP یک دوردست محبوب SFTP و FTP برای ویندوز است. بیش از آن, WinSCP یک ابزار چند کاره قدرتمند است که بهره برداری شما را بهبود می دهد. WinSCP می تواند با استفاده ازچندین پرتکل: FTP, FTPS, SCP, SFTP یا WebDAV پرونده از رایانه محلی و دوردست رونوشت کند. از یک طرف, WinSCP رابط کاربری آسانی برای استفاده گرافی ارائه می دهد; می توانید بین پویشگر ویندوز مانند و رابط کاربری پانل دوگانه سربرگ دار مثل فرمانده نورتون انتخاب کنید. از یک طرف, کاربران پیشرفته می توانند WinSCP با استفاده از .NET assembly یا پروند دسته ای عملیات خودکارسازی انجام دهند. می توانید از WinSCP برای تمامی عملیات های معمول با پرونده ها استفاده کنید. می توانید با WinSCP مستقیما پرونده ها را ویرایش کنید، یا با ویرایشگر متن داخلی WinSCP ویا با ویرایشگر متنی خارجی مورد علاقه خود. عملیات WinSCP محدود به پرونده های شخصی نیست; WinSCP چندین راه برای همگام سازی پوشه های محلی و دوردست را پیشنهاد می کند. پس از اتصال به یک سایت، می توانید اطلاعات سایت را برای دسترسی مکرر ذخیره کنید , WinSCP حتی می تواند اطلاعات تارنما های ذخیره شده را با ابزار متن باز محبوب پاتی به اشتراک بگذارد. WinSCP همچنین با Pageant(دوردست احراز هویت پاتی) برای پشتیبانی کامل از تأیید اعتبار کلید های عمومی با استفاده از SSH قابل ادغام است.مدیران به دلیل قابلیت  WinSCP عملیات های قابل حمل با استفاده از یک پرونده تنظیمات به جای کلید های ورودی رجیستری عاشقش هستند, مناسب برای عملیات از رسانه های قابل حمل. مستندات WinSCP به صورت آزاد در https://winscp.net/ موجود می باشند. این تارنما همچنین دارای یک انجمن بسیار فعال پشتیبانی و درخواست های کاربردی می باشد. WinSCP به زبان انگلیسی و زبان های بسیار دیگری در دسترس است. WinSCP یک نرم افزار متن باز است که تحت شرایط مجوز عمومی GNU General Public License (GPL) توزیع شده است."
