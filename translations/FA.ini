[TextsCore2.rc]
UNKNOWN_KEY4="**ادامه اتصال به یک دوردست ناشناخته و افزودن کلید میزبانیش به حافظه؟**\n\nکلید میزبانی دوردست در حافظه پیدا نشد. هیچ تضمینی وجود ندارد که دوردست، رایانه ای باشد که شما فکر میکنید.\n\nجزئیات %s کلید دوردست اینها هستند::\n\n%s\n\nدرصورت اطمینان به این میزبان,بله را بفشارید. برای اتصال بدون افزودن کلید میزبان به حافظه، خیر را فشار دهید. برای رها کردن ارتباط لغو را فشار دهید."
DIFFERENT_KEY5="**هشدار - نقض امنیتی احتمالی!**\n\nکلید میزبان دوردست با کلیدی که در حافظه WinSCP است مطابقت ندارد. این به این معنی است که یا مدیر دوردست کلید میزبان را تغییر داده، سرور کلید متفاوتی در شرایط خاص ارائه می دهد، یا شما در واقع به رایانه ای متصل شده اید که تظاهر میکند میزبان است.\n\nجزئیات کلید تازه %s اینگونه است:\n\n%s\n\nدرصورتی که این تغییر را انتظار داشتید، به کلید تازه اطمینان کنید و به ارتباط ادامه دهید، در غیر اینصورت بروز رسانی حافظه را فشار دهید، یا افزودن را برای افزودن کلید تازه به حافظه و نگه داشتن کالد قدیمی را فشار دهید. درصورتی که می خواهید به ارتباط ادامه دهید اما حافظه را بروزرسانی نکنید، رد شدن را فشار دهید. درصورتی که میخواهید کاملا ارتباط را رها کنید، لغو را فشار دهید. فشردن کلید لغو تنها انتخاب تظمین امنیت است."
OLD_KEY="شما در حال بارگیری کلید خصوصی SSH-2 هستید که دارای قالب پرونده قدیمی می باشد. این بدان معنیست که پرونده اصلی شما به طور کامل آسیب پذیر نیست.توصیه می شود کلید خود را به قالب تازه تبدیل کنید.\n\nشما می توانید این ابذیل را با بارگذاری کلید ب پاتیژن(PuTTYgen) انجام داده و دوباره آن را ذخیره کنید."

