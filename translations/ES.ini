[TextsCore2.rc]
UNKNOWN_KEY4="**¿Desea continuar conectando con un servidor desconocido y conservar su clave en caché?**\n\nLa clave del servidor no ha sido encontrada en caché. No hay ninguna garantía de que el servidor sea el equipo que parece.\n\nLos detalles de la clave de servidor «%s» son:\n\n%s\n\nSi confía en ese equipo, pulse «Sí». Para conectar esta vez pero no conservar la clave pulse «No». Para desistir pulse «Cancelar»."
DIFFERENT_KEY5="**¡ATENCIÓN - POSIBLE BRECHA DE SEGURIDAD!**\n\nLa clave del servidor no coincide con la que WinSCP tiene almacenada en la caché. Eso supone que el administrador del servidor ha cambiado la clave, que el servidor muestra una clave diferente en ciertas circunstancias, o que realmente se ha conectado con otro equipo que esta suplantando al servidor.\n\nLos detalles de la nueva clave de «%s» son:\n\n%s\n\nSi estaba avisado de este cambio, confía en la nueva clave y desea continuar con la conexión puede actualizar la caché o añadir esta nueva clave conservando las anteriores. Puede continuar la conexión ignorando la caché o cancelar por completo la conexión. Pulsar «Cancelar» es la ÚNICA OPCIÓN COMPLETAMENTE SEGURA."
OLD_KEY="Está usando un formato de clave privada SSH 2 demasiado antiguo. Eso supone que la clave es más vulnerable.\n\nSe recomienda convertir la clave al nuevo formato abriendo la clave con PuTTYGen y volviéndola a guardar."
; <override>
SCRIPT_HELP_HELP="help [ <comando> [ <comando2> ... ] ]\n  Muestra una lista de comandos cuando no se especifican parámetros.\n  Muestra ayuda para cada comando cuando se indica alguno.\nalias:\n  man\nejemplos:\n  help\n  help ls\n"
; <override>
SCRIPT_EXIT_HELP="exit\n  Cierra todas las sesiones y termina el programa.\nalias:\n  bye\n"
; <override>
SCRIPT_CLOSE_HELP="close [ <session> ]\n  Cierra la sesión especificada por su número. Cuando el número de sesión no es\n  especificado, cierra la sesión actualmente seleccionada.\nejemplos:\n  close\n  close 1\n"
; <override>
SCRIPT_SESSION_HELP="session [ <session> ]\n  Activa la sesión especificada por su número. Cuando el número de la sesión\n  no ha sido especificada, lista las sesiones conectadas.\nejemplos:\n  session\n  session 1\n"
; <override>
SCRIPT_PWD_HELP="pwd\n  Imprime en pantalla el directorio de trabajo remoto actual, de la sesión actual.\n"
; <override>
SCRIPT_CD_HELP="cd [ <directorio> ]\n  Cambia el directorio de trabajo remoto para la sesión activa.\n  Si no se especifica una sesión, cambia al directorio 'home' del usuario.\nejemplos:\n  cd /home/martin\n  cd\n"
; <override>
SCRIPT_LPWD_HELP="lpwd\n  Imprime en pantalla el directorio local de trabajo actual (válido para todas las sesiones).\n"
; <override>
SCRIPT_LCD_HELP="lcd <directorio>\n  Cambia el directorio local de trabajo para todas las sesiones.\nejemplos:\n  lcd d:\\\n"
; <override>
SCRIPT_RMDIR_HELP="rmdir <directorio> [ <directory2> ... ]\n  Elimina uno o más directorios remotos. Si la papelera de reciclaje remota\n  ha sido configurada, mueve los directorios a la papelera en vez de borrarlos.\nejemplos:\n  rmdir public_html\n"
; <override>
SCRIPT_LN_HELP="ln <destino> <linksimbolico>\n  Crea symlink ('acceso directo') remoto.\nalias:\n  symlink\nejemplos:\n  ln /home/martin/public_html www\n"
; <override>
SCRIPT_MKDIR_HELP="mkdir <directorio>\n  Crea un directorio remotos.\nejemplos:\n  mkdir public_html\n"
; <override>
SCRIPT_SYNCHRONIZE_HELP7="synchronize local|remote|both [ <directorio local> [ <directorio remoto> ] ]\n  Cuando el primer parámetro es 'local' sincroniza el directorio local con el remoto\n. Cuando el primer parámetro es 'remote' sincroniza el remoto con el local\n. Cuando el primer parámetro es 'both' sincroniza los directorio uno contra el otro.\n  Cuando no se especifica directorio, se usa el actual.\n  Nota: La confirmación de sobrescritura está apagada en este comando.\nswitches:\n  -preview             Solo muestre los cambios, no sincronize\n  -delete              Elimine archivos obsoletos\n  -mirror              Modo espejo (sincronizar todo).\n                       Ignorado por 'both'.\n  -criteria=<criterio> Criterio de comparación. Valores posibles son: 'none', 'time',\n                       'size' and 'either'. Ignorado por el modo 'both'.\n  -permissions=<modo>  Establece Permisos\n  -nopermissions       Mantiene permisos predeterminados\n  -speed=<kibps>       Limite de velocidad\n  -transfer=<modo>     Modo de Transferencia: binary, ascii, automatic\n  -filemask=<máscara>     Establece la máscara.\n  -resumesupport=<estado> Configura la capacidad de reanudar descarga.\n                       Los Valores Posibles son: 'on', 'off' o threshold\nOpciones Efectivas:\n  reconnecttime\nejemplos:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
; <override>
SCRIPT_CALL_HELP2="call <comando>\n  con los protocolos SFTP y SCP, ejecuta comandos shell.\n  Si la sesión actual no permite comandos remotos\n  una sesión shell (consola) separada se iniciará.\n  Con el protocolo FTP, ejecuta comandos del protocolo.\n  El comando no requiere ingreso de usuario.\nalias:\n  !\nejemplo:\n  call touch index.html\n"
; <override>
SCRIPT_ECHO_HELP="echo <mensaje>\n  Imprime mensaje en script de salida.\nejemplo:\n  echo inicio de subida...\n"
; <override>
SCRIPT_STAT_HELP="stat <archivo>\n  Muestra los atributos del archivo remoto.\nejemplo:\n  stat index.html\n"

