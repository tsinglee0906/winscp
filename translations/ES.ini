[Propagation.rc]
DESCRIPTION_45_LETTERS2="Cliente SFTP, SCP, S3 y FTP libre de Windows"
DESCRIPTION_80_LETTERS2="WinSCP es un cliente SFTP, SCP, Amazon S3, WebDAV y FTP libre para Windows."
DESCRIPTION_250_LETTERS2="WinSCP es un popular cliente SFTP y FTP libre para Windows, un potente navegador de archivos para mejorar la productividad. También soporta los protocolos Amazon S3, FTPS, SCP y WebDAV. Usuarios avanzados pueden crear tareas automatizadas con .NET."
DESCRIPTION_450_LETTERS2="WinSCP es un popular cliente SFTP y FTP libre para Windows, un potente navegador de archivos para mejorar la productividad. Desde un entorno gráfico permite copiar fácilmente archivos entre el equipo local y otro remoto usando los protocolos S3 de Amazon, FTP, FTPS, SCP, SFTP o WebDAV. Usuarios avanzados pueden crear tareas automatizadas con .NET. WinSCP está disponible en numerosos idiomas."
DESCRIPTION_2000_LETTERS="WinSCP es un popular cliente SFTP y FTP libre para Windows. WinSCP es una potente herramienta multifuncional que permite mejorar la productividad. WinSCP permite copiar archivos entre el equipo local y otro remoto empleando diversos protocolos: FTP, FTPS, SCP, SFTP, WebDAV o S3. Por una parte, WinSCP facilita una interfaz de usuario gráfica fácil de usar; se puede elegir entre una apariencia tipo Windows Explorer o una interfaz de doble panel con pestañas, como la utilizada por el clásico Comandante Norton y otros programas semejantes. Por otra parte, usuarios avanzados pueden automatizar el funcionamiento de WinSCP empleando ensamblados .NET o simples archivos de proceso por lotes. WinSCP permite realizar todas las operaciones habituales con archivos y directorios. A la hora de editar archivos se puede emplear el propio editor de textos interno de WinSCP o integrarlo con cualquier otro editor de textos externo. WinSCP no solo opera sobre archivos individuales, ofreciendo diversas maneras de sincronizar directorios locales y remotos. Tras conectar con cualquier sitio se puede guardar esa configuración para accesos recurrentes, pudiendo incluso compartir configuraciones con la popular herramienta libre PuTTY. WinSCP se integra también con Pageant (el agente de autenticación de PuTTY) para ofrecer completo soporte de autenticación SSH por claves públicas. A los administradores les encantará la posibilidad de utilizar WinSCP en modo portable gracias al uso de archivos de configuración en vez de entradas en el registro de Windows, permitiendo trabajar desde dispositivos extraíbles. La documentación de WinSCP, perfectamente asequible para cualquiera, se puede localizar libre en https://winscp.net/. En este sitio se aloja un foro de usuarios muy activos donde conseguir soporte y proponer mejoras. WinSCP está disponible en numerosos idiomas. WinSCP es software libre distribuido gratuitamente bajo la conocida licencia GNU-GPL (GNU General Public License)."
