UNKNOWN_KEY4="**Bilinmeyen bir sunucuya bağlanma işleminin sürdürülmesini ve sunucu anahtarının ön belleğe eklenmesini istiyor musunuz?**\n\nSunucunun sunucu anahtarı ön bellekte bulunamadı. Bu bilgisayarın bağlanmak istediğiniz bilgisayar olduğu garanti edilemiyor.\n\nSunucunun %s anahtarı ayrıntıları\n\n%s\n\nBu sunucuya güveniyorsanız, Evet üzerine tıklayın. Sunucu anahtarını ön belleğe eklemeden bağlanmak için Hayır üzerine tıklayın. Bağlantıyı kesmek için İptal üzerine tıklayın."
DIFFERENT_KEY5="**UYARI - OLASI GÜVENLİK TEHDİDİ!**\n\nSunucunun sunucu anahtarı WinSCP ön belleğindeki anahtar ile aynı değil. Bunun nedeni yöneticinin sunucu anahtarını değiştirmiş olması, sunucunun farklı durumlarda farklı anahtarlar kullanıyor olması ya da bağlandığınız sunucunun bağlanmak istediğiniz bilgisayardan farklı bir bilgisayar olması olabilir.\n\nYeni %s anahtarının ayrıntıları:\n\n%s\n\nBu anahtar değişikliği beklediğiniz bir durum ise yeni anahtara güvenerek bağlantıyı tamamlamak amacıyla, ön bellekteki anahtarı güncellemek için Güncelle üzerine ya da eski anahtarları koruyarak yeni bir anahtar olarak eklemek için Ekle üzerine tıklayın. Ön belleği güncellemeden bağlanma işlemini sürdürmek için Atla üzerine tıklayın. Bağlantıyı kesmek için İptal üzerine tıklayın. İptal üzerine tıklamak güvenlik garantisi olan TEK seçenektir."
OLD_KEY="Yüklediğiniz SSH-2 kişisel anahtar dosyasının biçimi eski. Bu anahtar dosyası sahteciliğe karşı tam olarak güvenli olmadığından, anahtarınızı yeni biçime dönüştürmeniz önerilir.\n\nDönüştürmek için, anahtarınızı PuTTYgen ile açın ve yeniden kaydedin."
