[Propagation.rc]
DESCRIPTION_45_LETTERS2="Windows için ücretsiz SFTP, SCP, S3 ve FTP istemcisi"
DESCRIPTION_80_LETTERS2="WinSCP, Windows için ücretsiz bir SFTP, SCP, Amazon S3, WebDAV ve FTP istemcisidir."
DESCRIPTION_250_LETTERS2="WinSCP Windows için geliştirilmiş beğenilen bir ücretsiz SFTP ve FTP istemcisi ve üretkenliğinizi arttıran güçlü bir dosya yöneticisidir. Ayrıca Amazon S3, FTPS, SCP ve WebDAV iletişim kurallarını destekler. Uzman kullanıcılar .NET mekanizmasını kullanarak WinSCP işlemlerini otomatikleştirebilir."
DESCRIPTION_450_LETTERS2="WinSCP Windows için geliştirilmiş beğenilen bir ücretsiz SFTP ve FTP istemcisi ve üretkenliğinizi arttıran güçlü bir dosya yöneticisidir. Kolay kullanılan görsel kullanıcı arayüzü ile yerel ve uzak bilgisayarlar arasında dosyaların aktarılmasını sağlar ve Amazon S3, FTP, FTPS, SCP, SFTP ve WebDAV gibi çeşitli iletişim kurallarını destekler. Uzman kullanıcılar .NET mekanizmasını kullanarak WinSCP işlemlerini otomatikleştirebilir. WinSCP İngilizce'nin yanında pek çok dilde kullanılabilir."
DESCRIPTION_2000_LETTERS="WinSCP, Windows için geliştirilmiş beğenilen bir özgür SFTP ve FTP istemcisidir. Bunun yanında WinSCP, işlerinizi kolaylaştıran güçlü ve çok işlevli bir araçtır.  FTP, FTPS, SCP, SFTP ya da WebDAV iletişim kurallarını kullanarak yerel ve uzak bilgisayarlar arasında dosyaların aktarılmasını sağlar. Bir taraftan Windows Gezgini ya da Norton Commander benzeri kolay anlaşılan görsel arayüz kullanılabilirken, diğer taraftan deneyimli kullanıcılar tarafından .NET ve basit toplu işlem betikleri kullanılarak işlemler otomatikleştirilebilir. WinSCP tüm yaygın dosya işlemleri için kullanılabilir. Dosyalar iç düzenleyici ya da yeğlediğiniz dış düzenleyici kullanılarak doğrudan WinSCP içinden düzenlenebilir. WinSCP işlemleri tek tek dosyalar ile sınırlı değildir; WinSCP uzak ve yerel klasörlerin eşitlenmesi için çeşitli yöntemler sunar. Bir siteye bağlandıktan sonra, ileride yeniden kullanmak için bağlantı bilgileri kaydedilebilir. WinSCP bu site ayarlarını diğer bir beğenilen araç olan PuTTY ile paylaşabilir. Bunun yanında WinSCP Pageant (PuTTY kimlik doğrulama eklentisi) ile bir arada çalışabilir ve SSH kullanarak genel anahtar kimlik doğrulamasını tam olarak destekler. Taşınabilir sürücülerde kullanmak amacı ile WinSCP ayar bilgilerinin kayıt defteri dışında bir ayar dosyasına yazılabilmesi, deneyimli kullanıcıların seveceği bir özelliktir. Ayrıntılı olarak hazırlanmış WinSCP bilgi bankasına https://winscp.net/ adresinden erişilebilir. Bu sitede ayrıca çok etkin kullanılan kullanıcı desteği ve özellik istekleri forumları bulunur. WinSCP İngilizce ve çeşitli dillere çevrilmiştir. GNU Genel Kamu Lisansı (GPL) koşulları altında ücretsiz ve özgür olarak dağıtılan açık kaynaklı bir uygulamadır."
