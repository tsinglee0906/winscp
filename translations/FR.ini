[TextsCore2.rc]
UNKNOWN_KEY4="**Continuer la connexion à un serveur inconnu et ajouter sa clé d'hôte à un cache?**\n\nLa clé d'hôte du serveur n'a pas été trouvée dans le cache. Vous n'avez aucune garantie que le serveur est l'ordinateur que vous pensez.\n\nLes détails de la clé %s du serveur sont:\n\n%s\n\nSi vous faites confiance à cet hôte, appuyez sur Oui. Pour vous connecter sans ajouter de clé hôte au cache, appuyez sur Non. Pour abandonner la connexion, appuyez sur Annuler."
DIFFERENT_KEY5="**AVERTISSEMENT - RUPTURE DE SÉCURITÉ POTENTIELLE!!**\n\nLa clé de l'hôte du serveur ne correspond pas à celle de WinSCP dans le cache. Cela signifie que l'administrateur du serveur a modifié la clé hôte, que le serveur présente une clé différente dans certaines circonstances ou que vous êtes connecté à un autre ordinateur prétendant être le serveur.\n\nLes nouveaux détails clés de %s sont:\n\n%s\n\nSi vous attendiez cette modification, faites confiance à la nouvelle clé et souhaitez continuer à vous connecter au serveur, appuyez sur Mettre à jour pour mettre à jour le cache ou appuyez sur Ajouter pour ajouter la nouvelle clé au cache tout en conservant l'ancienne(s). Si vous souhaitez continuer à vous connecter mais sans mettre à jour le cache, appuyez sur Ignorer. Si vous souhaitez abandonner complètement la connexion, appuyez sur Annuler. Appuyer sur Annuler est le seul choix sûr garanti."
OLD_KEY="Vous êtes en train de charger une clé privée SSH2 dans un vieux format. Ceci signifie que votre fichier de clé n'est pas tamperproof. Nous vous recommandons de convertir votre clé au nouveau format.\n\nVous pouvez le faire en chargeant la clé avec PuTTYgen pour ensuite la sauver au nouveau format."
; <override>
SCRIPT_HELP_HELP="help [ <commande> [ <commande2> ... ] ]\n  Affiche la liste des commandes quand aucun paramètre n'est spécifié.\n  Affiche l'aide de chaque commande spécifée.\nalias:\n  man\nexemples:\n  help\n  help ls\n"
; <override>
SCRIPT_EXIT_HELP="exit\n  Ferme toutes les session et quitte le programme.\nalias : \n  bye\n"
; <override>
SCRIPT_CLOSE_HELP="close [ <session> ]\n  Ferme la session de numéro spécifié. Si aucun nombre n'est spécifié\n  , ferme la session courante.\nexemples:\n  close\n  close 1\n"
; <override>
SCRIPT_SESSION_HELP="session [ <session> ]\n  Rend la session de numéro spécifié active. Si aucun numéro\n  n'est spécifié, affiche les sessions connectées.\nexemples:\n  session\n  session 1\n"
; <override>
SCRIPT_PWD_HELP="pwd\n  Affiche le répertoire distant de travail pour la session active.\n"
; <override>
SCRIPT_CD_HELP="cd [ <répertoire> ]\n  Change le répertoire distant de la session active.\n  Si aucun répertoire n'est spécifié, change pour le répertoire HOME.\nexamples:\n  cd /home/martin\n  cd\n"
; <override>
SCRIPT_LPWD_HELP="lpwd\n  Affiche le contenu du répertoire courant local (valable pour toutes les sessions).\n"
; <override>
SCRIPT_LCD_HELP="lcd <répertoire>\n  Change le répertoire de travail local pour toutes les sessions.\nexemples:\n  lcd d:\\\n"
; <override>
SCRIPT_RMDIR_HELP="rmdir <répertoire> [ <répertoire2> ... ]\n  Supprime un ou plusieurs répertoires distants. Si la corbeille distante\n  est configurée, déplace les répertoires dedans au lieu de les supprimer.\nexemples:\n  rmdir public_html\n"
; <override>
SCRIPT_LN_HELP="ln <cible> <lien_symbolique>\n  Crée un lien symbolique distant.\nalias:\n  symlink\nexemples:\n  ln /home/martin/public_html www\n"
; <override>
SCRIPT_MKDIR_HELP="mkdir <répertoire>\n  Crée un répertoire distant.\nexemples:\n  mkdir public_html\n"
; <override>
SCRIPT_SYNCHRONIZE_HELP7="synchronize local|remote|both [ <dossier local> [ <dossier distant> ] ]\n  Quand le premier paramètre est 'local', synchronise le dossier local avec\n  celui distant. Quand le premier paramètre est 'remote', synchronise le dossier \n  distant avec celui local. Quand le premier paramètre est 'both', synchronise\n  les dossiers l'un avec l'autre.\n  Quand les dossiers ne sont pas spécifiés, les dossier de travail courant sont\n  synchronisés.\n  Note : les confirmations d'écrasement sont toujours à 'off' pour cette commande.\noptions :\n  -preview             Affiche les changements, mais ne synchronise pas\n  -delete              Supprime les fichiers obsolètes\n  -mirror              Mode miroir (synchronise également les anciens fichiers).\n                       Ignoré pour le mode 'both'.\n  -criteria=<critère> Critère de comparaison. Les valeurs possibles sont  'none', 'time',\n                       'size' et 'either'. Ignoré pour le mode 'both'.\n  -permissions=<mode>  Définit les permissions\n  -nopermissions       Garde les permissions par défaut\n  -speed=<kibps>       Limite la vitesse de transfert\n  -transfer=<mode>     Mode de transferst : binaire, ascii, automatique\n  -filemask=<masque>     Définit le masque de fichier.\n  -resumesupport=<état> Configure le support du mode 'resume'.\n                       Les valeurs possibles sont 'on', 'off' ou un seuil\noptions valides :\n  reconnecttime\nexemples :\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
; <override>
SCRIPT_CALL_HELP2="call <commande>\n  Avec les protocoles SFTP et SCP, exécute une commande arbitraire du shell.\n  Si la session courante n'autorise pas l'exécution de commande arbitraire\n  une session séparée sera automatiquement ouverte.\n  Avec le protocole FTP, exécute une commande du protocole.\n  La commande ne doit pas attendre d'entrée utilisateur.\nalias :\n  !\nexemples :\n  call touch index.html\n"
; <override>
SCRIPT_ECHO_HELP="echo <message>\n  Affiche le message dans le script de sortie.\nexemple:\n  echo Début du téléversement...\n"
; <override>
SCRIPT_STAT_HELP="stat <fichier>\n  Récupères et liste les propriétés du fichier distant spécifié.\nexemples:\n  stat index.html\n"

