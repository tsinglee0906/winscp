DESCRIPTION_45_LETTERS2="Client SFTP, SCP, S3 et FTP gratuit pour Windows"
DESCRIPTION_80_LETTERS2="WinSCP est un client SFTP, SCP, Amazon S3, WebDAV, et FTP gratuit pour Windows."
DESCRIPTION_250_LETTERS2="WinSCP est un client gratuit SFTP et FTP populaire pour Windows, un gestionnaire de fichiers puissant qui améliorera votre productivité. Il prend également en charge les protocoles Amazon S3, FTPS, SCP et WebDAV. Les utilisateurs experts peuvent automatiser WinSCP à l'aide de l'assemblage .NET."
DESCRIPTION_450_LETTERS2="WinSCP est un client gratuit SFTP et FTP populaire pour Windows, un gestionnaire de fichiers puissant qui améliorera votre productivité. Il offre une interface graphique facile à utiliser pour copier des fichiers entre un ordinateur local et distant à l'aide de plusieurs protocoles: Amazon S3, FTP, FTPS, SCP, SFTP ou WebDAV. Les utilisateurs experts peuvent automatiser WinSCP à l'aide de l'assemblage .NET. WinSCP est disponible en anglais et dans de nombreuses autres langues."
DESCRIPTION_2000_LETTERS="WinSCP, client SFTP et FTP gratuit pour Windows, est un outil puissant permettant d'accroître votre productivité. Il copie des fichiers entre ordinateurs locaux et distants en utilisant plusieurs protocoles : FTP, FTPS, SCP, SFTP ou WebDAV. Il propose une interface graphique intuitive avec choix de l'interface (comme Windows Explorer ou comme Norton Commander) et permet également aux utilisateurs expérimentés de l'automatiser avec la compatibilité .NET ou avec des fichiers de commandes. Toutes les opérations classiques sur les fichiers peuvent être effectuées. Les fichiers texte peuvent être édités directement dans WinSCP ou dans votre éditeur de texte favori. Plusieurs fichiers peuvent être gérés en même temps. Les répertoires peuvent être synchronisés dans plusieurs directions. Une fois que vous êtes connectés, vous pouvez enregistrer les paramètres de session et les partager avec PuTTY. WinSCP communique aussi avec Pageant (l'agent d'authentification de PuTTY) pour supporter l'authentification SSH avec clé publique. Les administrateurs aiment utilise le configurer avec un fichier plutôt qu'avec le registre pour pouvoir des opérations depuis un disque amovilbe. La documentation est disponible à l'adresse : https://winscp.net, ainsi qu'un forum très actif pour obtenir du support ou demander de nouvelles fonctionnalités. Disponible en Français et plusieurs autres langues. WinSCP est un logiciel libre distribué gratuitement sous les termes de la GNU GPL."
