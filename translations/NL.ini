DESCRIPTION_80_LETTERS2="WinSCP is een gratis SFTP, SCP, Amazon S3, WebDAV, en FTP client voor Windows."
DESCRIPTION_250_LETTERS2="WinSCP is een populair gratis SFTP and FTP client voor Windows, een krachtig bestandbeheer dat je productiviteit zal verbeteren. Het ondersteund ook Amazon S3, FTPS, SCP en WebDAV protocollen. Power users kunnen WinSCP automatiseren met de .NET assembly."
DESCRIPTION_450_LETTERS2="WinSCP is een populair gratis SFTP and FTP client voor Windows, een krachtig bestandbeheer dat je productiviteit zal verbeteren. Het bied een makkelijk te gebruiken grafische weergave om bestanden uit te wisselen tussen een lokale en externe computer gebruik makend van meerdere protocollen: Amazon S3, FTP, FTPS, SCP, SFTP or WebDAV. Power users kunnen WinSCP automatiseren met de .NET assembly. WinSCP is beschikbaar in het Engels en meerdere andere talen."
DESCRIPTION_2000_LETTERS="WinSCP is een populaire gratis SFTP en FTP client voor Windows. WinSCP is een krachtige multifunctioneel gereedschap dat je productiviteit zal verbeteren. WinSCP kan bestanden kopiëren tussen lokale en externe computer dankzij meerdere protocols: FTP, FTPS, SCP, SFTP, WebDAV en S3. Langs de ene kant biedt WinSCP een eenvoudig te gebruiken interface; je kan kiezen tussen Windows Explorer uitzicht of dubbelpaneel met tabbladen zoals Norton commander. Langs de andere kant kunnen geavanceerde gebruikers automatiseren met WinSCP dankzij de .NET assembly of simpele batchbestand programmering. Je zal WinSCP gebruiken voor alle standaard bestandsoperaties. Je kan bestanden rechtstreeks in WinSCP, ofwel via de interne WinSCP teksteditor of met behulp van je favoriete teksteditor. WinSCP bewerkingen zijn niet gelimiteerd tot individuele bestanden; WinSCP kan zelfs site instellingen uitwisselen met PuTTY, een andere populaire openbron programma. WinSCP integreert ook met Pageant (PuTTY authentication agent) voor volledige ondersteuning van publieke sleutel authenticatie met SSH. Beheerders houden van de WinSCP ondersteuning voor mobiliteit door gebruik te maken van een configuratiebestand in plaats van registratiesleutels, geschikt voor operaties vanop verwijderbare media. Een duidelijke WinSCP documentatie is gratis beschikbaar op https://winscp.net/. Deze site heeft ook een actief forum voor ondersteuning en functionaliteitsaanvragen. WinSCP is beschikaar in Engels, Nederlands en vele andere talen. WinSCP is openbron software gratis verspreid onder GNU General Public License (GPL)."
