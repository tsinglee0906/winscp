[TextsCore2.rc]
UNKNOWN_KEY4="**Verdergaan met verbinding maken naar onbekende server and serversleutel toevoegen aan cache?**\n\nDe serversleutel is niet gevonden in cache. U hebt geen garantie dat de server waarmee nu verbinding gemaakt wordt diegene is dat u denkt.\n\nDe sleuteldetails van de server %s zijn:\n\n%s\n\nAls je deze server vertrouwt, kies Ja. Om verbinding te maken zonder serversleutel aan cache toe te voegen, kies Nee. Om de verbinding te verbreken, kies Annuleren."
DIFFERENT_KEY5="**OPGEPAST - MOGELIJK VEILIGHEIDSPROBLEEM!**\n\nDe serversleutel komt niet overeen met deze in de WinSCP cache. Dit betekent dat ofwel de serverbeheerder de sleutel heeft gewijzigd, ofwel de server andere sleutels gebruikt in verschillende omstandigheden, of omdat u met een andere computer bent verbonden die beweert de server te zijn.\n\nDe nieuwe %s sleuteldetails zijn:\n\n%s\n\nAls u deze verandering had verwacht, de nieuwe sleutel wilt vertrouwen en verder verbinding wil maken, kies Bijwerken om de cache bij te werken, of kies Toevoegen om de nieuwe sleutel toe te voegen en de oude te behouden. Als u verbinding wil maken zonder de nieuwe sleutel in cache te steken, kies Overslaan. Als u geen verbinding wil maken, kies Annuleren. Kiezen voor Annuleren is de ENIGE gegarandeerde veilige keuze."
OLD_KEY="U laadt een SSH2-privésleutel welke in een oude versie van het bestandsformaat is opgebouwd. Dit betekent dat uw sleutelbestand niet volledig veilig is. We raden u aan de sleutel om te zetten naar het nieuwe formaat.\n\nU kunt deze omzetting uitvoeren door de sleutel in PuTTYgen te laden en daar deze opnieuw op te slaan."
; <override>
SCRIPT_HELP_HELP="help [ <opdracht> [ <opdracht2> ... ] ]\n  Geeft een overzicht van opdrachten weer wanneer geen parameters zijn opgegeven.\n  Geeft help weer voor elke opdracht wanneer een aantal zijn opgegeven.\nalias:\n man\nvoorbeelden:\n  help\n  help ls\n"
; <override>
SCRIPT_EXIT_HELP="exit\n  Sluit alle sessies en beëindigt het programma.\nalias:\n  bye\n"
; <override>
SCRIPT_CLOSE_HELP="close [ <sessie> ]\n  Sluit sessie (aangegeven door het nummer ervan). Indien sessienummer\n  niet wordt opgegeven, wordt de huidige sessie gesloten.\nvoorbeelden:\n  close\n  close 1\n"
; <override>
SCRIPT_SESSION_HELP="session [ <sessie> ]\n  Maakt een sessie actief (aangegeven door het nummer ervan). Indien\n  sessienummer niet wordt opgegeven, wordt een overzicht van actieve\n  sessies weergegeven.\nvoorbeelden:\n  session\n  session 1\n"
; <override>
SCRIPT_PWD_HELP="pwd\n  Drukt de huidige externe werkmap af voor de actieve sessie.\n"
; <override>
SCRIPT_CD_HELP="cd [ <directory> ]\n  Wisselt de externe werkmap voor de actieve sessie. Indien\n  map niet wordt opgegeven, wordt gewisseld naar de startmap.\nvoorbeelden:\n  cd /home/martin\n  cd\n"
; <override>
SCRIPT_LPWD_HELP="lpwd\n  Drukt huidige werkmap af (geldig voor alle sessies).\n"
; <override>
SCRIPT_LCD_HELP="lcd <directory>\n  Wijzigt de lokale werkmpa voor alle sessies.\nvoorbeelden:\n  lcd d:\\\n"
; <override>
SCRIPT_RMDIR_HELP="rmdir <directory> [ <directory2> ... ]\n  Verwijdert een of meerdere externe mappen. Indien externe prullenbak is\n  geconfigureerd, wordt de map daarnaartoe verplaatst\n  in plaats van dat het verwijderd wordt.\nvoorbeelden:\n  rmdir public_html\n"
; <override>
SCRIPT_LN_HELP="ln <doel> <symlink>\n  Maakt externe symlink aan.\nalias:\n  symlink\nvoorbeelden:\n  ln /home/martin/public_html www\n"
; <override>
SCRIPT_MKDIR_HELP="mkdir <directory>\n  Maakt externe map aan.\nvoorbeelden:\n  mkdir public_html\n"
; <override>
SCRIPT_SYNCHRONIZE_HELP7="synchronize local|remote|both [ <lokale map> [ <externe map> ] ]\n  Als de eerste parameter 'local' is, wordt lokale map gesynchroniseerd met\n de externe. Als de eerste parameter 'remote' is, wordt de externe\n map gesynchroniseerd met de lokale. Als de eerste parameter 'both' is,\n worden beide mappen met elkaar gesynchroniseerd.\n  Als mappen niet opgegeven zijn, worden werkmappen gesynchroniseerd.\n  Nota: Bevestigingen voor overschrijven zijn altijd uit voor deze opdracht.\nopties:\n  -preview             Bekijk enkel wijzigingen, doe geen synchronisatie\n  -delete              Wis tijdelijke bestanden\n  -mirror              Speigel modus (synchroniseer ook oudere bestanden).\n                       Genegeerd voor 'both'.\n  -criteria=<criteria> Vergelijkingscriteria. Mogelijke waarden zijn 'none', 'time',\n                       'size' and 'either'. Genegeerd voor 'both' modus.\n  -permissions=<modus>  Stelt rechten in\n  -nopermissions       Behoud standaard rechten\n  -speed=<kibps>       Beperk overdrachtsnelheid\n  -transfer=<mode>     Overdrachtmodus: binary, ascii, automatic\n  -filemask=<mask>     Stelt bestandsmasker in.\n  -resumesupport=<state> Configureert ondersteuning voor hervatten.\n                       Mogelijke waarden zijn 'on', 'off' of waardedrempel\neffectieve opties:\n  reconnecttime\nvoorbeelden:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
; <override>
SCRIPT_CALL_HELP2="call <command>\n  Met SFTP en SCP protocols, voert shell opdracht uit op server.\n  Als huidige sessies uitvoeren van willekeurig commando niet toelaat,\n wordt een aparte shell sessie automatisch geopend.\n  Met FTP protocol, voert protocol commando uit.\n  Het commando mag geen gebruikersinvoer vereisen.\nalias:\n  !\nexample:\n  call touch index.html\n"
; <override>
SCRIPT_ECHO_HELP="echo <bericht>\n  Drukt bericht af op scriptuitvoer.\nvoorbeeld:\n  echo Start uploaden...\n"
; <override>
SCRIPT_STAT_HELP="stat <bestand>\n  Vraagt en toont de eigenschappen van het opgegeven externe bestand.\nvoorbeeld:\n  stat index.html\n"

