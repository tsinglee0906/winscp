[TextsCore2.rc]
OLD_KEY="Sa laadisid SSH-2 privaatvõtme, mis on salvestatud vanas failiformaadis. See tähendab, et võtmefail ei ole täielikult võltsimiskindel. Soovitame teisendada võtme uude formaati.\n\nSelle teisenduse saab läbi viia programmiga PuTTYgen - laadi võti programmi ja salvesta see uuesti."
; <override>
SCRIPT_HELP_HELP="help [ <käsk> [ <käsk> ... ] ]\n  Kui ühtegi lisaparameetrit pole määratud, kuvab käskude loetelu.\n  Kui parameetriks on käsu/käskude nimetused, kuvab igaühe kohta spikrit.\nalias:\n  man\nnäited:\n  help\n  help ls\n"
; <override>
