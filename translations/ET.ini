; <override>
SCRIPT_CLOSE_HELP="close [ <seansinumber> ]\n  Lõpetab antud numbriga seansi. Kui seansinumber jätta määramata, sulgeb\n  hetkel aktiivse seansi.\nnäited:\n  close\n  close 1\n"
; <override>
SCRIPT_SESSION_HELP="session [ <seansinumber> ]\n  Aktiveerib antud numbriga seansi. Kui seansinumber jätta määramata, kuvab\n  seansside loetelu.\nnäited:\n  session\n  session 1\n"
; <override>
SCRIPT_PWD_HELP="pwd\n  Väljastab hetkel avatud kaugkataloogi, asukohatee + nime (antud seansil).\n"
; <override>
SCRIPT_CD_HELP="cd [ <kataloog> ]\n  Vahetab hetkel avatud kaugkataloogi (antud seansil).\n  Kui kataloog jätta määramata, valitakse kodukataloog.\nnäited:\n  cd /home/martin\n  cd\n"
; <override>
SCRIPT_LPWD_HELP="lpwd\n  Väljastab hetkel avatud kohaliku kataloogi (ühine kõikidele seanssidele).\n"
; <override>
SCRIPT_LCD_HELP="lcd <kataloog>\n  Vahetab hetkel avatud kohalikku kataloogi (kõikide seansside jaoks).\nnäide:\n  lcd d:\\\n"
; <override>
SCRIPT_RMDIR_HELP="rmdir <kataloog> [ <kataloog2> ... ]\n  Kustutab ühe või mitu kaugkataloogi. Kui prügikastifunktsioon on\n  sisse lülitatud, teisaldatakse kataloog kustutamise asemel prügikasti.\nnäide:\n  rmdir public_html\n"
; <override>
SCRIPT_LN_HELP="ln <sihtkoht> <sümbolviit>\n  Loob kaugkataloogis sümbolviida.\nalias:\n  symlink\nnäide:\n  ln /home/martin/public_html www\n"
; <override>
