[Propagation.rc]
DESCRIPTION_45_LETTERS2="Voľne dostupný SFTP, SCP, S3 a FTP klient pre systém Windows"
DESCRIPTION_80_LETTERS2="WinSCP je voľne dostupný SFTP, SCP, Amazon S3, WebDAV a FTP klient pre systém Windows."
DESCRIPTION_250_LETTERS2="WinSCP je populárny, voľne dostupný klient SFTP a FTP pre systém Windows, výkonný správca súborov, ktorý zlepší vašu produktivitu. Podporuje aj protokoly Amazon S3. FTPS, SCP a WebDAV. Pokročilí používatelia môžu automatizovať prácu s WinSCP s využitím zostavy .NET."
DESCRIPTION_450_LETTERS2="WinSCP je populárny voľne dostupný klient SFTP a FTP pre systém Windows, výkonný správca súborov, ktorý zlepší vašu produktivitu. Ponúka jednoduché používateľské rozhranie na kopírovanie súborov medzi lokálnym a vzdialeným počítačom, pomocou viacerých protokolov: Amazon S3, FTP, FTPS, SCP, SFTP alebo WebDAV. Pokročilí používatelia môžu automatizovať prácu s WinSCP s využitím zostavy .NET. WinSCP je dostupný v angličtine a v mnohých iných jazykoch."
DESCRIPTION_2000_LETTERS="WinSCP je populárny, voľne dostupný SFTP a FTP klient pre systém Windows. Navyše je program WinSCP výkonným multifunkčným nástrojom, ktorá zlepší vašu produktivitu práce. WinSCP dokáže kopírovať súbory medzi lokálnym a vzdialeným počítačom, s využitím viacerých protokolov: FTP, FTPS, SCP, SFTP alebo WebDAV. Na jednej strane ponúka program WinSCP jednoducho použiteľné grafické používateľské rozhranie; pri ktorom si môžete vybrať štýl Windows Explorer a rozhranie s dvomi panelmi a kartami, podobajúce sa programu Norton Commander. Na druhej strane môžu skúsení používatelia automatizovať úkony vykonávané v programe WinSCP, vďaka integrovaniu prostredia .NET alebo jednoduchému skriptovaniu prostredníctvom dávkových súborov. Program WinSCP využijete pre všetky bežné úkony a prácu so súbormi. Priamo z prostredia programu WinSCP môžete spustiť vykonávanie úprav v súbore, s použitím interného textového editora programu WinSCP alebo pomocou vášho obľúbeného externého textového editora. Práca v programe WinSCP nie je obmedzená na individuálne súbory; WinSCP ponúka viacero možností synchronizácie vašich vzdialených a lokálnych priečinkov. Po pripojení k lokalite si môžte vybrať uloženie informácií o lokalite, aby bol prístup k nej možný aj v budúcnosti. WinSCP môže aj zdieľať nastavenia lokality s iným populárnym, voľne dostupným nástrojom PuTTY. WinSCP je integrovaný aj s Pageant (autentifikačný klient PuTTY), aby bola možná plná podpora overovania verejného kľúča prostredníctvom SSH. Administrátori vítajú podporu programu WinSCP pre portovateľné použitie programu, ktorá zabezpečuje uloženie nastavení do konfiguračného súboru namiesto ukladania do registrov konkrétneho operačného systému. Program tak môže byť uložený aj na vymeniteľných médiách. Rozsiahla dokumentácia programu WinSCP je voľne dostupná na stránke https://winscp.net/. Táto stránka obsahuje aj veľmi aktívne fórum používateľov, slúžiace pre ich podporu a nahlasovanie želaných funkcií. WinSCP je dostupný v anglickom a v mnohých iných jazykoch. WinSCP je voľne dostupným softvérom, distribuovaným voľne (bez poplatkov), pod podmienkami licencie GNU General Public License (GPL)."
