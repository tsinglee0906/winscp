SCRIPT_LN_HELP="ln <cieľ> <symbolický odkaz>\n  Vytvorí vzdialený symbolický odkaz.\nalias:\n  symbolický odkaz\npríklad:\n  ln /home/martin/public_html www\n"
; <override>
SCRIPT_MKDIR_HELP="mkdir <priečinok>\n  Vytvorí vzdialený priečinok.\npríklad:\n  mkdir public_html\n"
; <override>
SCRIPT_SYNCHRONIZE_HELP7="synchronize local|remote|both [ <lokálny priečinok> [ <vzdialený priečinok> ] ]\n  Ak je prvým parametrom 'local', synchronizuje sa lokálny priečinok so\n  vzdialeným priečinkom. Ak je prvým parametrom 'remote', synchronizuje sa vzdialený\n  priečinok s lokálnym. Ak je prvým parametrom 'both', synchronizujú sa priečinky\n  navzájom.\n  Ak priečinky nie sú špecifikované, budú synchronizované aktuálne\n  pracovné priečinky.\n  Poznámka: Potvrdenia prepísania sú pre tento príkaz vždy deaktivované.\nprepínače:\n  -preview             Zobraziť náhľad zmien, nesynchronizovať\n  -delete              Vymazať prebytočné súbory\n  -mirror              Režim zrkadlenia (synchronizovať aj staršie súbory).\n                       Ignorované pre možnosť 'both'.\n  -criteria=<kritérium> Kritérium pri porovnávaní. Možné hodnoty sú 'none', 'time',\n                       'size' a 'either'. Ignorované pre režim 'both'.\n  -permissions=<režim>  Nastaviť oprávnenia\n  -nopermissions       Zachovať predvolené oprávnenia\n  -speed=<kibps>       Obmedziť prenosovú rýchlosť\n  -transfer=<mode>     Režim prenosu: binary, ascii, automatic\n  -filemask=<maska>     Nastaví masku súboru.\n  -resumesupport=<stav> Konfiguruje podporu pre pokračovanie.\n                       Možné hodnoty sú 'on', 'off' alebo threshold\nefektívne hodnoty:\n  reconnecttime\npríklady:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
; <override>
SCRIPT_CALL_HELP2="call <príkaz>\n  S protokolmi SFTP a SCP vykoná ľubovoľný príkaz na serveri.\n  Ak aktuálna relácia neumožňuje vykonať ľubovoľný príkaz, otvorí\n  sa samostatná relácia pre jeho vykonanie.\n  S protokolom FTP vykoná príkaz protokolu FTP.\n  Príkaz nesmie vyžadovať vstup od používateľa.\naliasy:\n  !\npríklady:\n  call touch index.html\n"
; <override>
